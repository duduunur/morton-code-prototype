<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morton Codes / Z-Order</title>
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Morton Codes / Z-Order</h2>

    <div class="container">
        <!-- Settings Section -->
        <div class="settings">
            <div class="select-group">
                <label for="bitLength">bit length:</label>
                <select id="bitLength" onchange="displayMaxCoord()">
                    <option value="16" selected>16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                </select>
            </div>

            <div class="select-group">
                <label for="dimension">dimension:</label>
                <select id="dimension" onchange="toggleCoordinateFields('a'); toggleCoordinateFields('b'); displayMaxCoord();">
                    <option value="2" selected>2D</option>
                    <option value="3">3D</option>
                </select>
            </div>

            <div class="select-group hidden" id="layoutContainer">
                <label for="layout" id="layoutLabel">layout:</label>
                <select id="layout" onchange="toggleCoordinateFields('a'); toggleCoordinateFields('b'); displayMaxCoord();">
                    <option value="xyz">x, y, z</option>
                    <option value="zyx">z, y, x</option>
                </select>
            </div>
        </div>

        <!-- Maximum Coordinate Display -->
        <div class="displayMaxCoord">
            <div id="maxCoord">Maximum Coordinate Value: </div>
            <div id="coordError" class="coordError"></div> <!-- Fehlernachricht -->
        </div>

        <body onload="displayMaxCoord()">

<!-------------------------------------------------------------- Point A --------------------------------------------------------------->

        <!-- Input Section for Coordinates -->
        <div id="point-a" class="point">
            <div class="input-section">
                <span class="label">a:</span>
                <div id="a-coordinateInputs" class="coordinateInputs">
                    <label for="a-x">x:</label>
                    <input type="number" id="a-x">
                    <label for="a-y">y:</label>
                    <input type="number" id="a-y">
                    <div id="a-zInput" class="hidden">
                        <label for="a-z" id="a-zLabel">z:</label>
                        <input type="number" id="a-z">
                    </div>
                    <div id="a-calculateButton">
                        <button onclick="calculateMortonCode('a')">calculate</button>
                    </div>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output">
                <!-- For-Loop -->
                <div class="output-section">
                    <div id="a-forLoopCodeContainer" class="hidden code-container"></div>
                    <div id="a-forLoopHeader" class="header-section">
                        <h3>method: for loop</h3>
                        <button id="a-show-code-btn" class="show-code-btn"
                            onclick="toggleCode('a-magicBitsCodeContainer', 'a-magicBitsHeader', 'a-show-code-btn', 'a-resultMagicBits', forLoopCode)">View
                            Source Code</button>
                    </div>
                    <div id="a-resultForLoop" class="resultForLoop"></div>
                </div>

                <!-- Magic Bits -->
                <div class="output-section">
                    <div id="a-magicBitsCodeContainer" class="hidden code-container"></div>
                    <div id="a-magicBitsHeader" class="header-section">
                        <h3>method: magic bits</h3>
                        <button id="a-show-code-btn2" class="show-code-btn"
                            onclick="toggleCode('a-forLoopCodeContainer', 'a-forLoopHeader','a-show-code-btn2','a-resultForLoop', magicBitsCode)">View
                            Source Code</button>
                    </div>

                    <div id="a-resultMagicBits" class="result"></div>
                </div>
            </div>
        </div>
<!-------------------------------------------------------------- Point B --------------------------------------------------------------->
        <div id="point-b" class="point">
            <div class="input-section">
                <span class="label">b:</span>
                <div id="b-coordinateInputs" class="coordinateInputs">
                    <label for="b-x">x:</label>
                    <input type="number" id="b-x">
                    <label for="b-y">y:</label>
                    <input type="number" id="b-y">
                    <div id="b-zInput" class="hidden">
                        <label for="b-z" id="b-zLabel">z:</label>
                        <input type="number" id="b-z">
                    </div>
                    <div id="b-calculateButton">
                        <button onclick="calculateMortonCode('b')">calculate</button>
                    </div>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output">
                <!-- For-Loop -->
                <div class="output-section">
                    <div id="b-forLoopCodeContainer" class="hidden code-container"></div>
                    <div id="b-forLoopHeader" class="header-section">
                        <h3>method: for loop</h3>
                        <button id="b-show-code-btn" class="show-code-btn"
                            onclick="toggleCode('b-magicBitsCodeContainer', 'b-magicBitsHeader', 'b-show-code-btn', 'b-resultMagicBits', forLoopCode)">View
                            Source Code</button>
                    </div>
                    <div id="b-resultForLoop" class="resultForLoop"></div>
                </div>

                <!-- Magic Bits -->
                <div class="output-section">
                    <div id="b-magicBitsCodeContainer" class="hidden code-container"></div>
                    <div id="b-magicBitsHeader" class="header-section">
                        <h3>method: magic bits</h3>
                        <button id="b-show-code-btn2" class="show-code-btn"
                            onclick="toggleCode('b-forLoopCodeContainer', 'b-forLoopHeader','b-show-code-btn2','b-resultForLoop', magicBitsCode)">View
                            Source Code</button>
                    </div>

                    <div id="b-resultMagicBits" class="result"></div>
                </div>
            </div>
        </div>


    </div>
    </div>

    <script src="prism.js"></script>
    <script src="script.js"></script>
   
</body>

</html>
