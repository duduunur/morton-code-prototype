<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morton Codes / Z-Order</title>
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Morton Codes / Z-Order</h2>

    <div class="container">
        <!-- Settings Section -->
        <div class="settings">
            <div class="select-group">
                <label for="bitLength">bit length:</label>
                <select id="bitLength" onchange="displayMaxCoord()">
                    <option value="16" selected>16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                </select>
            </div>

            <div class="select-group">
                <label for="dimension">dimension:</label>
                <select id="dimension" onchange="toggleCoordinateFields(); displayMaxCoord();">
                    <option value="2" selected>2D</option>
                    <option value="3">3D</option>
                </select>
            </div>

            <div class="select-group hidden" id="layoutContainer">
                <label for="layout" id="layoutLabel">layout:</label>
                <select id="layout" onchange="toggleCoordinateFields(); displayMaxCoord();">
                    <option value="xyz">x, y, z</option>
                    <option value="zyx">z, y, x</option>
                </select>
            </div>
        </div>

        <!-- Maximum Coordinate Display -->
        <div class="displayMaxCoord">
            <div id="maxCoord">Maximum Coordinate Value: </div>
            <div id="coordError" class="coordError"></div> <!-- Fehlernachricht -->
        </div>

        <body onload="displayMaxCoord()">

        <!-- Input Section for Coordinates -->
        <div class="pointA">
            <div class="input-section">
                <span class="label">a:</span>
                <div id="coordinateInputs">
                    <label for="x">x:</label>
                    <input type="number" id="x">
                    <label for="y">y:</label>
                    <input type="number" id="y">
                    <div id="zInput" class="hidden">
                        <label for="z" id="zLabel">z:</label>
                        <input type="number" id="z">
                    </div>
                    <div id="calculateButton">
                        <button onclick="calculateMortonCode()">calculate</button>
                    </div>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output">
                <!-- For-Loop -->
                <div class="output-section">
                    <div id="forLoopCodeContainer" class="hidden code-container"></div>
                    <div id="forLoopHeader" class="header-section">
                        <h3>method: for loop</h3>
                        <button id="show-code-btn" class="show-code-btn"
                            onclick="toggleCode('magicBitsCodeContainer', 'magicBitsHeader', 'show-code-btn', 'steps', forLoopCode)">View
                            Source Code</button>
                    </div>
                    <div id="resultForLoop" class="resultForLoop"></div>
                </div>

                <!-- Magic Bits -->
                <div class="output-section">
                    <div id="magicBitsCodeContainer" class="hidden code-container"></div>
                    <div id="magicBitsHeader" class="header-section">
                        <h3>method: magic bits</h3>
                        <button id="show-code-btn2" class="show-code-btn"
                            onclick="toggleCode('forLoopCodeContainer', 'forLoopHeader','show-code-btn2','resultForLoop', magicBitsCode)">View
                            Source Code</button>
                    </div>

                    <div id="steps" class="result"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="prism.js"></script>
    <script src="script.js"></script>
   
</body>

</html>
